<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-container" id="main-container">
        <h1>Counter App</h1>
        <h2 id="value">0</h2>
        <button id="increment">Increment</button>
        <button id="decrement">Decrement</button>
        <button id="reset">Reset</button>
        <input type="number" id="input-feild" placeholder="Enter Number" />
        <button id="decup">Decrement Number</button>
        <button id="incup">Increment Number</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
